unbind C-b
set -g prefix C-a

bind-key a last-window
bind C-a send-prefix

# Setting the delay between prefix and command
set -s escape-time 0
set-option -g repeat-time 1000

# Scrollback buffer number of lines
set -g history-limit 10000

# Set the default terminal mode to 256color mode
set -g default-terminal "tmux-256color"

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# tmux messages are displayed for 3 seconds
set -g display-time 3000

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Focus events enabled for terminals that support them
set -g focus-events on

# Renumber windows sequentially after closing any of them.
set -g renumber-windows on

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Enable emacs mode
set -g status-keys emacs

# Display mouse off
set -g mouse off

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Key bindings for horizontal and vertical panes
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Swap Window
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

bind r source-file ~/.tmux.conf \; display "Reloaded!"

### Status Bar confs
#
# Disable activity alerts
setw -g monitor-activity off
set -g visual-activity off

# Set pane colors - hilight the active pane
set -g pane-border-fg colour235
set -g pane-active-border-fg colour240

# colorize messages in the command line
set -g message-bg black
set -g message-fg brightred

# Status Bar
set -g status on
set -g status-justify centre

# Set color for status bar
set -g status-bg colour0
set -g status-fg yellow
set -g status-attr dim

# Set window list colors - red for active and cyan for inactive
setw -g window-status-bg colour0
setw -g window-status-fg brightblue
setw -g window-status-attr dim
setw -g window-status-current-fg brightred
setw -g window-status-current-bg colour0
setw -g window-status-current-attr bright

# Status bar left
set -g status-left-length 40
set -g status-left "#[fg=green] #S :: #I - #P "

# Status bar rigth
set -g status-right-length 40
set -g status-right "#{prefix_highlight} #[fg=green] %R :: #H "

###
# Tmux Plugins: https://github.com/tmux-plugins/tpm
#
# Install tpm if not already installed
if-shell "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'" \

# To install plugins run prefix + I
# List of commom plugins.
set -g @tpm_plugins '                   \
   tmux-plugins/tpm                    \
   tmux-plugins/tmux-yank              \
   tmux-plugins/tmux-copycat           \
   tmux-plugins/tmux-prefix-highlight  \
'

# Tmux Yank conf
set -g @shell_mode 'emacs'
set -g @yank_selection 'primary'
set -g @copy_mode_yank 'M-w'
set -g @copy_mode_put 'M-W'

# Tmux Highlight conf
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow'

# Keep this line at the very bottom of tmux.conf.
run '~/.tmux/plugins/tpm/tpm'
